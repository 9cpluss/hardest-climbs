<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- TOP BAR -->
        <div class="row bg-dark text-white text-center">
            <div class="col-12 px-4">
                {% if grades == "fr" %}
                    <b>Grades:</b>
                        <a href="{{ request.base_url }}?grades=fr" class="link-light">French</a> |
                        <a href="{{ request.base_url }}?grades=us" class="link-light link-underline link-underline-opacity-0">US</a>
                {% elif grades == "us" %}
                    <b>Grades:</b>
                        <a href="{{ request.base_url }}?grades=fr" class="link-light link-underline link-underline-opacity-0">French</a> |
                        <a href="{{ request.base_url }}?grades=us" class="link-light">US</a>
                {% else %}
                    <b>Grades:</b>
                        <a href="{{ request.base_url }}?grades=fr" class="link-light link-underline link-underline-opacity-0">French</a> |
                        <a href="{{ request.base_url }}?grades=us" class="link-light link-underline link-underline-opacity-0">US</a>
                {% endif %}
            </div>
        </div>

        <div class="container px-4 mt-2">
            <!-- HEADER -->

            <div class="row g-3 justify-content-evenly mt-2">
                <div class="col-12 text-center">
                    <a href="/?grades={{grades}}" class="link-dark text-decoration-none"><h1>Hardest Climbs in the World</h1></a>
                </div>
            </div>

            <!-- BODY -->

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
